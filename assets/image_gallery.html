                <script>
                    $(document).ready(function(){
                        $.ajax({
                            url : "http:../images/",
                            success: function (data) {
                                $(data).find("a").attr("href", function (i, val) {
                                    if( val.match(/\.(jpe?g|png|gif|JPE?G|PNG|svg)$/) ) { 
                                        $('#gallery').append( "<a href='.." + val + "'>\

                            }
                        });
                    });
